<div class="modal fade" id="studentCoursesModal" tabindex="-1"
     role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <h4 class="modal-title custom_align" id="Heading2" align="center">
                    Courses Of The Chosen Student:
                </h4>
            </div>
            <div class="modal-body">
                <div id="studentCourseToolbar" class="btn-group">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addStudentCoursesModal">
                        <i class="glyphicon glyphicon-plus"></i>
                        Insert New Student Course
                    </button>
                </div>
                <table id="modelCourses" class="table table-striped"
                       data-toggle="table" data-cache="false"
                       data-show-refresh="true" data-search="true"
                       data-select-item-name="toolbar1"
                       data-pagination="true"
                       data-show-pagination-switch="true"
                       data-show-export="true"
                       data-show-multi-sort="true"
                       data-toolbar="#studentCourseToolbar">
                    <thead>
                    <tr>
                        <th data-field="course.name" data-sortable="true"
                            data-halign="center" data-align="center" data-container="body">Name</th>
                        <th data-field="course.semester" data-sortable="true"
                            data-halign="center" data-align="center" data-container="body">Semester</th>
                        <th data-field="course.year" data-sortable="true"
                            data-halign="center" data-align="center" data-container="body">Year</th>
                        <th data-field="grade" data-sortable="true"
                            data-halign="center" data-align="center" data-container="body" data-editable="true">Grade</th>
                        <th data-field="operate" data-align="center"
                            data-formatter="studentCoursesTableOperateFormatter" data-events="operateEvents">Operations</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div add-student-course></div>
        </div>
    </div>
    <script>
        var table = $('#modelCourses');
        table.bootstrapTable({});
    </script>
</div>
